    <script type="text/template" id="page-home">
      <div id="integration-guide">
        <h2>Integration Guide</h2>
        <p>First, include the Janus client, this is a copy of PouchDB with the
          Janus authentication plugin</p>
        <p><code>&ltscript src="janus-pouchdb.js"&gt;&lt/script&gt;</code></p>

        <p>Then you need log your user in (email auth):</p>
        <p><pre><code>var login = PouchDB.login({
  type: 'email',
  email: email,
  pass: pass
});</code></pre></p>
        <p>or persona:</p>
        <p><pre><code>var login = PouchDB.login({type: 'persona'});</code></pre></p>
        <p>The login object will send events when the users session changes:</p>
        <p><pre><code>login.on('login', function(details) {
  // details are
  {'db': 'http://janus.pouchdb.com/usersdb'}
});</code></pre></p>
        <p>Now simply use that url to store sync with PouchDB, your users data
          will follow them wherever they login:</p>
        <p><pre><code>var db = new PouchDB('my-database');
db.sync(result.db);</code></pre></p>
      </div>
      <div id="preface">
        <h2>Online storage for offline Web Apps.</h2>
        <p>
          Janus is an online service that provides storage for offline
          web apps built using <a href="http://pouchdb.com">PouchDB</a> so when
          users login to your application their data can automatically
          sync in real time between devices.
        </p>
        <p>
          Simply sign up on and use the provided url to sync your PouchDB apps.
        </p>
        <p>
          <strong>WARNING!</strong>
          You should not use Janus for anything other than testing, it is
          on <a href="https://github.com/daleharvey/janus/">Open Source</a> project
          under active development. However please come help us build it :)
        </p>
        <div id="login">
          <h2>Sign Up</h2>
          <a href="#loggedin" class="persona-button dark">
            <span>Sign in</span>
          </a>
        </div>
      </div>
    </script>
